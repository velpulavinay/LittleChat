<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-top: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            background: #1e1e1e;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .user, .bot {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .user {
            background-color: #3a3a3a;
            text-align: right;
        }
        .bot {
            background-color: #252525;
            text-align: left;
        }
        input {
            width: 75%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        button:active {
            background-color: #555;
        }
        .microphone-btn {
            font-size: 20px;
            background-color: #444;
            padding: 10px;
        }
        .microphone-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1 >LittleChat</h1>
    <div class="chat-container" id="chat-box">
        <div class="bot">Hey...</div>
    </div>

    <input type="text" id="user-input" placeholder="Type here buddy.." />
    <button onclick="sendMessage()">Send</button>
    <button class="microphone-btn" onclick="startListening()">ðŸŽ¤</button>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            chatBox.innerHTML += `<div class="user">me: ${userInput}</div>`;
            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="bot">Lilly: ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                document.getElementById("user-input").value = event.results[0][0].transcript;
                sendMessage();
            };
        }
    </script>

</body>
</html>
